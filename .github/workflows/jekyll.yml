name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the repository
      - name: Checkout
        uses: actions/checkout@v3

      # 2. Install Ruby and required dependencies (ruby-build)
      - name: Install Ruby 3.1.4
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-build
          mkdir -p $RUNNER_TOOL_CACHE/Ruby/3.1.4
          ruby-build 3.1.4 $RUNNER_TOOL_CACHE/Ruby/3.1.4/x64
          touch $RUNNER_TOOL_CACHE/Ruby/3.1.4/x64.complete

      # 3. Install dependencies using Bundler
      - name: Install Dependencies
        run: |
          gem install bundler
          bundle install

      # 4. Build the Jekyll site
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2