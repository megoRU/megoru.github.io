---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <br>
    {{ page.date | date: "%d.%m.%Y" }}
  </div>

  <div class="pagination">
    {% if page.previous.url %}
    <span class="prev" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.previous.url }}">
           ← {{ page.previous.title }}
          </a>
      </span>
    {% endif %}
    {% if page.next.url %}
    <span class="next" >
          <a href="{{ site.url }}{{ site.baseurl }}{{ page.next.url }}">
            {{ page.next.title }} →
          </a>
      </span>
    {% endif %}
  </div>

</article>
