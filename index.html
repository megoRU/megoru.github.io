<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <script src="https://kit.fontawesome.com/4390d476f9.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="header-content">
        <div class="intro">
            <h1>Привет, я — mego!</h1>
            <p class="description">Java Backend Developer</p>
            <div class="social-links">
                <a href="#" target="_blank"><i class="fab fa-telegram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
</header>

<h3>Мои последние работы</h3>

<main>
    <div id="projects-container" class="projects"></div>
</main>

<footer>
    <div class="footer-text">
        <p class="order">Заказать проект...</p>
        <p>Пишите мне в Telegram → mego_RU</p>
    </div>
</footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("projects.json")
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById("projects-container");
                data.projects.forEach(project => {
                    const card = document.createElement("div");
                    card.classList.add("project-card");
                    card.innerHTML = `
                            <img src="${project.image}" alt="${project.name}" class="project-image">
                            <div class="project-info">
                                <h4>${project.name}</h4>
                                <p class="description">${project.description}</p>
                                <div class="tech-stack">
                                    ${project.tech.map(tech => `<span>${tech}</span>`).join(" ")}
                                </div>
                            </div>
                        `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error("Ошибка загрузки проектов:", error));
    });
</script>
</body>
</html>
